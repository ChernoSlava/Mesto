<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мesto</title>
    <meta name="keywords" content="html, css, JavaScript" />
    <meta name="author" content="Черногоров Вячеслав" />
    <meta name="description" content="Mesto" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="popup profile-popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__form profile-form">
          <input
            type="text"
            name="name"
            class="popup__field popup__field_type_name"
          />
          <input
            type="text"
            name="job"
            class="popup__field popup__field_type_job"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup card-popup">
      <div class="popup__container">
        <p class="popup__title">Новое место</p>
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__form card-form">
          <input
            type="text"
            name="title"
            class="popup__field popup__field_type_title"
            placeholder="Название"
          />
          <input
            type="text"
            name="link"
            class="popup__field popup__field_type_link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup image-popup" id="popupCardView">
      <div class="popup__image-container">
        <img
          src="https://images.unsplash.com/photo-1450500392544-c2cb0fd6e3b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          class="popup__image"
          alt="Красота"
        />
        <h2 class="popup__image-title">В путешествие?</h2>
        <button class="popup__close-icon"></button>
      </div>
    </div>
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип социальной сети Место, с подписью Россия"
        src="./images/logo.svg"
      />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Profile__image.jpg"
          alt="Фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Ататюрк М.К.</h1>
          <button type="button" class="profile__button">
            <img
              src="./images/Profile__Edit-Button.svg"
              alt="Кнопка редактирования"
            />
          </button>
          <p class="profile__subtitle">Первый президент Турции</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Turkey</p>
    </footer>
    <template id="image">
      <li class="element">
        <button type="button" class="element__delete-button"></button>
        <img
          class="element__image"
          src="https://images.unsplash.com/photo-1450500392544-c2cb0fd6e3b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Хмю, опять что-то придумал?"
        />
        <div class="element__info">
          <h2 class="element__title">В путешествие?</h2>
          <button
            type="button"
            name="heart"
            class="element__heart"
            value=" "
          ></button>
        </div>
      </li>
    </template>
    <script src="script/script.js"></script>
  </body>
</html>
