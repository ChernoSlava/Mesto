<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мesto</title>
    <meta name="keywords" content="html, css, JavaScript" />
    <meta name="author" content="Черногоров Вячеслав" />
    <meta name="description" content="Mesto" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__form">
          <input
            type="text"
            name="name"
            class="popup__field popup__field_type_name"
          />
          <input
            type="text"
            name="job"
            class="popup__field popup__field_type_job"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип социальной сети Место, с подписью Россия"
        src="./images/logo.svg"
      />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <h1 class="profile__title">Ататюрк М.К.</h1>
          <button type="button" class="profile__button">
            <img
              src="./images/Profile__Edit-Button.svg"
              alt="Кнопка редактирования"
            />
          </button>
          <p class="profile__subtitle">Первый президент Турции</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <ul class="elements">
        <li class="element">
          <img
            class="element__image"
            src="./images/1Bosforski.most.jpg"
            alt="Босфорский мост"
          />
          <div class="element__info">
            <h2 class="element__title">Мост</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/2Devicha.bashna.jpg"
            alt="Девичья башня"
          />
          <div class="element__info">
            <h2 class="element__title">Башня</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/3Krasiva.cami.jpg"
            alt="Мечеть в Стамбуле"
          />
          <div class="element__info">
            <h2 class="element__title">Мечеть</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/4Terma.pamukkale.jpg"
            alt="Горячии источники"
          />
          <div class="element__info">
            <h2 class="element__title">Источники</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/5Kappadokia.jpg"
            alt="Воздушные шары в Каппадокии"
          />
          <div class="element__info">
            <h2 class="element__title">Воздушые шары</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/6Terma.pamukkale.jpg"
            alt="Термальные источники Памуккале"
          />
          <div class="element__info">
            <h2 class="element__title">Бассейны</h2>
            <input type="button" name="heart" class="element__heart" value=" ">
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Turkey</p>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
