<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мesto</title>
    <meta name="keywords" content="html, css, JavaScript" />
    <meta name="author" content="Черногоров Вячеслав" />
    <meta name="description" content="Mesto" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__form">
          <input type="text" class="popup__name-input" />
          <input type="text" class="popup__job-input" />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип социальной сети Место, с подписью Россия"
        src="./images/logo.svg"
      />
      <div class="header__line"></div>
    </header>
    <div>
      <section class="profile">
        <div class="avatar"></div>
        <div class="profile-info">
          <h2 class="profile-info__title">Ататюрк М.К.</h2>
          <button type="button" class="profile-info__button">
            <img
              src="./images/Profile__Edit-Button.svg"
              alt="Кнопка редактирования"
            />
          </button>
          <p class="profile-info__subtitle">Первый президент Турции</p>
        </div>
        <button type="button" class="add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/1Bosforski.most.jpg"
              alt="Босфорский мост"
            />
            <div class="elements__title">
              <p class="element__title">Мост</p>
              <input id="heart1" type="checkbox" class="invisible-checkbox" />
              <label for="heart1" class="element__heart"></label>
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/2Devicha.bashna.jpg"
              alt="Девичья башня"
            />
            <div class="elements__title">
              <p class="element__title">Башня</p>
              <input id="heart2" type="checkbox" class="invisible-checkbox" />
              <label for="heart2" class="element__heart"></label>
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/3Krasiva.cami.jpg"
              alt="Мечеть в Стамбуле"
            />
            <div class="elements__title">
              <p class="element__title">Мечеть</p>
              <input id="heart3" type="checkbox" class="invisible-checkbox" />
              <label for="heart3" class="element__heart"></label>
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/4Terma.pamukkale.jpg"
              alt="Горячии источники"
            />
            <div class="elements__title">
              <p class="element__title">Источники</p>
              <input id="heart4" type="checkbox" class="invisible-checkbox" />
              <label for="heart4" class="element__heart"></label>
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/5Kappadokia.jpg"
              alt="Воздушные шары в Каппадокии"
            />
            <div class="elements__title">
              <p class="element__title">Воздушые шары</p>
              <input id="heart5" type="checkbox" class="invisible-checkbox" />
              <label for="heart5" class="element__heart"></label>
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__rectangle">
            <img
              class="element__image"
              src="./images/6Terma.pamukkale.jpg"
              alt="Термальные источники Памуккале"
            />
            <div class="elements__title">
              <p class="element__title">Бассейны</p>
              <input id="heart6" type="checkbox" class="invisible-checkbox" />
              <label for="heart6" class="element__heart"></label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Turkey</p>
    </footer>
    <script src="../mesto/script/script.js"></script>
  </body>
</html>
